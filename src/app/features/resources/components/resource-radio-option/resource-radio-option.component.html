<label class="form-option" [ngClass]="radioInput.checked ? 'option-selected': ''">

    <!--Image-->
    <img [src]="(iconPath === null || iconPath.length === 0 || iconPath === 'string') ? 'https://via.placeholder.com/113' : iconPath"
         class="radio-img" alt="Icon">

    <!--Title-->
    <h4 class="radio-title">{{optionName}}</h4>

    <!--Hidden Input-->
    <input type="radio" name="radio" [value]="optionId" [formControl]="initialValue" #radioInput/>

</label>
